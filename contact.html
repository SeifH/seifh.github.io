  <section class="section-margin">

        <div class="col-12">
          <h2 class="contact-title">Let's Get in Touch!</h2>
        </div>
        <div class="col-lg-8 mb-4 mb-lg-0">
          <form class="form-contact contact_form" action="https://formspree.io/f/xayvyrrj" method="post" id="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-12">

                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Hey, Let's Chat!" required></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <div class="g-recaptcha" data-sitekey="6LdTlMYdAAAAAMT7Q3h-GKpzNKC48KbDbmSx30hl" data-callback="correctCaptcha"></div> <!-- replace with your recaptcha SITE key not secret key -->
              <br>
			  <button id="contactButton" type="submit" class="primary_btn button-contactForm">Send Message</button>
            </div>
          </form>
        </div>
